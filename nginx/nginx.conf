# ═══════════════════════════════════════════════════
# Nginx — Configuração de Produção (Reverse Proxy)
#
# TLS: Coloque seus certificados em ./nginx/certs/
#   - fullchain.pem  (certificado + chain)
#   - privkey.pem    (chave privada)
#
# Para gerar certificados de teste (dev only):
#   openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#     -keyout nginx/certs/privkey.pem \
#     -out nginx/certs/fullchain.pem \
#     -subj "/CN=localhost"
# ═══════════════════════════════════════════════════

user  nginx;
worker_processes  auto;
pid /run/nginx.pid;

error_log  /var/log/nginx/error.log warn;

events {
    worker_connections  1024;
    multi_accept on;
}

http {
    # ── Basics ─────────────────────────────────────
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    charset       utf-8;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;

    # ── Esconder versão do Nginx ──────────────────
    server_tokens off;

    # ── Timeouts ─────────────────────────────────
    keepalive_timeout   30;
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;

    # ── Limites de request ───────────────────────
    client_max_body_size 1m;
    client_body_buffer_size 8k;
    large_client_header_buffers 2 1k;

    # ── Rate Limiting ────────────────────────────
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # ── Log Format (JSON estruturado) ────────────
    log_format json_combined escape=json
        '{"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"}';

    access_log /var/log/nginx/access.log json_combined;

    # ── Upstream ─────────────────────────────────
    upstream app_backend {
        server app:5000;
        keepalive 32;
    }

    # ── Redirect HTTP → HTTPS ────────────────────
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check na porta 80 para load balancer
        location /health {
            proxy_pass http://app_backend/health;
            proxy_set_header Host $host;
        }

        # Tudo o mais redireciona para HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS Server ─────────────────────────────
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name _;

        # ── TLS Configuration ────────────────────
        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # TLS 1.2+ apenas (1.0 e 1.1 desativados)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling (melhor performance TLS)
        # ssl_stapling on;
        # ssl_stapling_verify on;

        # ── Security Headers (via Nginx) ─────────
        add_header X-Content-Type-Options    "nosniff" always;
        add_header X-Frame-Options           "DENY" always;
        add_header X-XSS-Protection          "0" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()" always;
        add_header Content-Security-Policy   "default-src 'none'; frame-ancestors 'none'" always;

        # ── Rate Limiting na rota ────────────────
        location / {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn 10;

            proxy_pass http://app_backend;

            # Headers para o backend
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID      $request_id;

            # Proxy timeouts
            proxy_connect_timeout 5s;
            proxy_read_timeout    30s;
            proxy_send_timeout    30s;

            # Disable buffering para streaming
            proxy_buffering off;

            # Keepalive para o upstream
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ── Bloquear acesso a arquivos sensíveis ─
        location ~ /\. {
            deny all;
            return 404;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
            return 204;
        }
    }
}
