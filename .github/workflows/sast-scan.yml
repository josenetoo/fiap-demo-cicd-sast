name: 'Security Pipeline — SAST + SCA + Container Scan'

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  # Scan semanal agendado (detecta novas CVEs em dependências)
  schedule:
    - cron: '0 6 * * 1'  # Segunda-feira às 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  PYTHON_VERSION: '3.13'
  DOCKER_IMAGE: 'demo-app'

jobs:

  # ─────────────────────────────────────────────────
  # 1. Testes + Cobertura
  # ─────────────────────────────────────────────────
  tests:
    name: 'Tests & Coverage'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: app/requirements.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run Tests
        run: |
          cd app
          pytest test_app.py \
            --cov=. \
            --cov-report=xml:../coverage.xml \
            --cov-report=term-missing \
            --cov-fail-under=70 \
            --junitxml=../test-results.xml \
            -v --tb=short --strict-markers
        env:
          FLASK_ENV: testing
          SECRET_KEY: ci-test-key

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 14

  # ─────────────────────────────────────────────────
  # 2. SonarCloud — SAST + Code Quality
  # ─────────────────────────────────────────────────
  sonarcloud:
    name: 'SonarCloud SAST'
    runs-on: ubuntu-24.04
    needs: [tests]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - uses: SonarSource/sonarcloud-github-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ─────────────────────────────────────────────────
  # 3. Bandit — Python SAST
  # ─────────────────────────────────────────────────
  bandit:
    name: 'Bandit Python SAST'
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: pip install bandit[toml]

      - name: Bandit Scan (SARIF)
        run: |
          bandit -r app/ \
            -f sarif -o bandit.sarif \
            --severity-level medium \
            --confidence-level medium \
            -x "app/test_*.py" || true

      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit.sarif
          category: bandit

  # ─────────────────────────────────────────────────
  # 4. pip-audit — SCA (Vulnerabilidades em dependências)
  # ─────────────────────────────────────────────────
  pip-audit:
    name: 'pip-audit SCA'
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: pip install pip-audit

      - name: Audit Dependencies
        run: |
          pip-audit -r app/requirements.txt \
            --format columns \
            --strict || true

  # ─────────────────────────────────────────────────
  # 5. Trivy — IaC + Secrets
  # ─────────────────────────────────────────────────
  trivy-iac:
    name: 'Trivy IaC + Secrets'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Trivy Config Scan
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: config
          scan-ref: '.'
          format: sarif
          output: trivy-iac.sarif
          severity: CRITICAL,HIGH,MEDIUM
          exit-code: '0'

      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-iac.sarif
          category: trivy-iac

      - name: Trivy Secret Scan
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: fs
          scan-ref: '.'
          scanners: secret
          format: table
          severity: CRITICAL,HIGH
          exit-code: '1'

  # ─────────────────────────────────────────────────
  # 6. Trivy — Filesystem (libs do projeto)
  # ─────────────────────────────────────────────────
  trivy-fs:
    name: 'Trivy FS Scan'
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: fs
          scan-ref: '.'
          format: sarif
          output: trivy-fs.sarif
          severity: CRITICAL,HIGH
          exit-code: '0'

      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-fs

  # ─────────────────────────────────────────────────
  # 7. Trivy — Container Scan (roda após testes + IaC)
  # ─────────────────────────────────────────────────
  trivy-container:
    name: 'Trivy Container Scan'
    runs-on: ubuntu-24.04
    needs: [tests, trivy-iac]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Build Image
        run: |
          docker build \
            --no-cache \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            ./app

      - name: Trivy Container Scan (SARIF)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ github.sha }}'
          format: sarif
          output: trivy-container.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'

      - uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-container.sarif
          category: trivy-container

      - name: Container Summary
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ github.sha }}'
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '1'
